{% extends '../components/base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-2xl sm:text-3xl font-extrabold text-green-600 mb-6 text-center">Ajouter un Nouveau Plat</h2>

  {% if messages %}
  <div class="mb-6 max-w-3xl mx-auto">
    {% for message in messages %}
    <div class="bg-red-500 text-white p-3 rounded-md shadow-md animate__animated animate__fadeIn">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 shadow-lg rounded-lg space-y-6 max-w-3xl mx-auto animate__animated animate__fadeIn">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col">
        <label for="id_nom" class="block text-sm font-semibold text-gray-700 mb-2">Nom du Plat :</label>
        <input type="text" name="nom" id="id_nom" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div class="flex flex-col">
        <label for="id_categorie" class="block text-sm font-semibold text-gray-700 mb-2">Catégorie :</label>
        <select name="categorie" id="id_categorie" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <option value="">Sélectionnez une catégorie</option>
          {% for categorie in categories %}
            <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col">
        <label for="id_prix" class="block text-sm font-semibold text-gray-700 mb-2">Prix (en FCFA) :</label>
        <input type="number" name="prix" id="id_prix" required min="0" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div class="flex flex-col">
        <label for="id_stock" class="block text-sm font-semibold text-gray-700 mb-2">Stock :</label>
        <input type="number" name="stock" id="id_stock" required min="0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>
    </div>

    <div class="flex flex-col">
      <label for="id_description" class="block text-sm font-semibold text-gray-700 mb-2">Description :</label>
      <textarea name="description" id="id_description" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
    </div>

    <div class="flex flex-col">
      <label for="id_image" class="block text-sm font-semibold text-gray-700 mb-2">Image :</label>
      <input type="file" name="image" id="id_image" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>

    <div class="flex justify-center mt-6">
      <button
        type="submit"
        class="w-full md:w-auto px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300"
      >
        Ajouter le Plat
      </button>
    </div>
  </form>
</div>
{% endblock %}
